<app-page-header [config]="headerConfig">
 <div class="d-flex flex-justify-center my-8 ">
    <ion-searchbar class="custom" type="search" inputmode="search"  debounce="1000" placeholder="{{'MENTOR_SEARCH_PLACEHOLDER' | translate}}"(click)="onSearch()"></ion-searchbar>
  </div>
</app-page-header>
<ion-content >
  <div *ngIf="isLoaded">
    <div *ngFor="let mentor of mentors">
      <div class="index-label">
        {{mentor.key}}
      </div>
      <ion-grid >
        <ion-row class="d-flex ">
          <ion-col *ngFor="let value of mentor.values" padding size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="4" align-self-stretch>
            <app-generic-card [data]="value" (onClickEvent)="eventAction($event)" [buttonConfig]="value.buttonConfig"[cardConfig]="mentorForm"></app-generic-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div *ngIf="!mentorsCount && isLoaded">
    <app-no-data-found [messageHeader]="'NO_MENTORS_AVAILABLE'"> </app-no-data-found>
  </div>
  <ion-infinite-scroll #infinitescroll (ionInfinite)="loadMore($event)" >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{'LOADING' | translate}}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
