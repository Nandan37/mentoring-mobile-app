<app-page-header [config]="headerConfig"></app-page-header>

<ion-content>
  <ion-title class="ion-text-center" style="height: 10%; padding-top: 2%;">
    <p style="font-size: larger;font-weight: 700;">{{'AGENDA_FOR_SESSION' | translate}}</p>
  </ion-title>
  <div style="padding: 5%;">
    <app-dynamic-form [jsonFormData]="formData" #form1></app-dynamic-form>
  </div>
</ion-content>

<ion-footer class="ion-no-border footer-button" submitButton>
  <ion-toolbar>
    <ion-button [disabled]="form1 && !form1.myForm.valid" expand="full" (click)="onSubmit()">{{'NEXT' | translate}}</ion-button>
  </ion-toolbar>
</ion-footer>
