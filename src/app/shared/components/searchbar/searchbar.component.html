<div class="d-flex flex-justify-center my-8 contain">
<ion-searchbar 
  [placeholder]="placeholder" 
  class="custom" 
  cdkOverlayOrigin 
  #trigger="cdkOverlayOrigin" 
  (click)="isOpen = !isOpen" 
  [(ngModel)]="searchText"
  (ionClear)="onClearSearch()"
  (keyup.enter)="onSearch()">
</ion-searchbar>

</div>
@if (overlayChip) {
  <ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  (overlayOutsideClick)="isOpen = false"
  [cdkConnectedOverlayOffsetY]="10" 
  [cdkConnectedOverlayWidth]="trigger.elementRef.nativeElement.offsetWidth" 
>
  <ion-grid>
    <div class="overlay-container">
      <ion-row>
        <ion-chip 
          class="overlay-chip" 
          *ngFor="let chip of overlayChip; let i = index" 
          (click)="selectChip(chip)"
          [ngClass]="{'selected-chip': criteriaChip?.name === chip.name}">
          <ion-icon name="close-circle"  style="pointer-events: none;" color="white"></ion-icon>
          <ion-label class="chip-label">{{ chip.label }}</ion-label>
        </ion-chip>
      </ion-row>
    </div>
  </ion-grid>
</ng-template>
}
