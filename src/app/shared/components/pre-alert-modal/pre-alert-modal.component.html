
  <div class="custom-pre-toolbar">
    <ion-title>
      {{ type === 'link' ? ('ADD_LINK' | translate) : ('ADD_FILE' | translate) }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>


<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input 
      [(ngModel)]="title" 
      placeholder="Enter Name" 
      maxlength="50">
    </ion-input>
  </ion-item>

  <ion-item *ngIf="type === 'link'">
    <ion-label position="stacked">Link</ion-label>
    <ion-input 
      [(ngModel)]="name" 
      placeholder="Enter link" 
      maxlength="50">
    </ion-input>
  </ion-item>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button 
        fill="solid" 
        (click)="saveLink()" >
        {{ 'ADD' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
