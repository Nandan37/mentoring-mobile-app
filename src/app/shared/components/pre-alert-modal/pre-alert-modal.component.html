<div class="modal-container">
  <div class="custom-pre-toolbar">
    <ion-title>
      {{
        heading | translate
      }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <ion-content class="">
    <ion-item class="custom-input">
      <ion-label position="stacked">  {{"Name" | translate}}</ion-label>
      <ion-input
        [(ngModel)]="name"
        [placeholder]="'Enter Name' | translate"
        maxlength="50"
      >
      </ion-input>
    </ion-item>

    <ion-item *ngIf="type === 'link'" class="custom-input">
      <ion-label position="stacked">  {{"Link" | translate}}</ion-label>
      <ion-input
        [(ngModel)]="link"
        [placeholder]="'Enter Link' | translate"
        maxlength="50"
      >
      </ion-input>
    </ion-item>
    <div class="pre-button-container">
      <ion-button
      fill="outline"
     *ngIf="type === 'file' && !uploadedFile" 
      (click)="openFilePicker()"
    >
      <ion-icon name="add-circle-outline"></ion-icon>
      {{"Attach File" | translate}}
    </ion-button>
    @if (uploadedFile) {
      <ng-container >
        <ion-chip  class="color-red">
          <ion-icon color="#fff" name="close-circle" (click)="removeFile()" class="remove-icon"></ion-icon>
          <ion-label class="capitalize file-name-ellipsis">{{uploadedFile.name}}</ion-label>
        </ion-chip>
      </ng-container>
    }
     
    </div>
  
  </ion-content>

  <div class="modal-footer">
    <ion-buttons slot="end">
      <ion-button
        color="primary"
        class="pre-button"
        fill="solid"
        (click)="saveLink()"
      >
        {{ "ADD" | translate }}
      </ion-button>
    </ion-buttons>
  </div>
</div>
